<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microphone to Speaker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #toggleAudio {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #toggleAudio:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <button id="toggleAudio">Start Audio</button>
  <script type="module" src="/static/audio.js"></script>
  <script type="module" src="/static/sip-client.js"></script>
</body>
</html>
